<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by city name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
    <div class="mt-3">

      Cities per page:
      <select (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
    </div>
  </div>

  <div class="col-md-6">
    <h4>City list</h4>

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Image url</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let city of cities | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveCity(city, i)"
      >
        <td>{{ city.id }}</td>
        <td>{{ city.name }}</td>
        <td><a href="{{ city.imageUrl }}">{{ shortImageUrl(city.imageUrl!) }} </a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
      <div *ngIf="currentCity.id" class="edit-form">
        <h4>City</h4>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              [(ngModel)]="currentCity.name"
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="imageUrl">Image url</label>
            <input
              type="text"
              class="form-control"
              id="imageUrl"
              [(ngModel)]="currentCity.imageUrl"
              name="imageUrl"
            />
          </div>
        </form>

        <button
          type="submit"
          class="badge badge-success mb-2"
          (click)="updateCity()"
        >
          Update
        </button>
        <p>{{ message }}</p>
        <img src="{{ currentCity.imageUrl }}" alt="{{ currentCity.name}} image">
      </div>

      <div *ngIf="!currentCity.id">
        <br />
        <p>Please select City</p>
      </div>
  </div>

</div>
